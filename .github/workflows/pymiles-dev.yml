name: pymiles/pymiles-dev
on:
  push:
  pull_request:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:${{ matrix.VERSION }}
    timeout-minutes: 60
    strategy:
      matrix:
        VERSION:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 50
        lfs: true
    - run: apt -y update
    - run: pip install poetry && poetry config virtualenvs.create false
    - run: make prepare-dev
    - run: source .pymiles
    - run: make install-dev
    - run: PYMILES_AUTO_DOWNLOAD=1 PYMILES_REPOSITORY_FOLDER=/tmp/ make tests
    - uses: actions/upload-artifact@v4.1.0
      if: always()
      with:
        name: "${{ github.job }}"
        path: test_results/
  build-doc:
    needs: test
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 50
        lfs: true
    - uses: actions/download-artifact@v4.1.0
    - run: apt -y update
    - run: apt-get -y install pandoc
    - run: pip install poetry && poetry config virtualenvs.create false
    - run: make prepare-dev
    - run: source .pymiles
    - run: make install-dev
    - run: poetry run pip install jupyter
    - run: make doc
